<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test</title>
    <link rel="stylesheet" href="typing speed.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <hr>
        <p id="text-to-type">Typing speed test</p>
        <textarea id="input-area" placeholder="Start typing here..." oninput="startTest()"></textarea>
        <div class="results">
         <div class="timespeed">
            <p>Speed: <span id="speed">0</span> WPM</p>
            <p class="time">Time: <span id="time">0</span> seconds</p>
         </div>
            <button onclick="resetTest()">Reset</button>
        </div>
    </div>
    <script src="typing speed.js"></script>
</body>
</html>
